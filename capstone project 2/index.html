<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tilak Patel's Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Tilak Patel</h1>
        <nav id="nav-menu">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>About Me</h2>
        <p>Hello! I'm Tilak Patel, a web developer passionate about creating interactive and responsive websites. Welcome to my portfolio!</p>
    </section>

    <section id="about">
        <h2>About Me in Picture</h2>
        <div class="image-container">
            <img src="IMG_0208.jpeg" alt="tilak's photo">
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form" onsubmit="validateForm(event)"> 
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
        <p id="form-feedback"></p>
    </section>

    <footer>
        <p>&copy; 2024 Tilak Patel. All rights reserved.</p>
    </footer>

    <script src="style.css"></script>
</body>
</html>
